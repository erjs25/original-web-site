<script>
document.addEventListener("DOMContentLoaded", function () {
    const menuLinks = document.querySelectorAll("#overlay a");
    const overlayInput = document.getElementById("overlay-input");

    menuLinks.forEach((link) => {
        link.addEventListener("click", function (event) {
            event.preventDefault(); // 通常のジャンプを防ぐ
            const targetId = this.getAttribute("href");
            const targetSection = document.querySelector(targetId);

            if (targetSection) {
                const offsetTop = targetSection.offsetTop - 50; // 50px ずらす
                window.scrollTo({
                    top: offsetTop,
                    behavior: "smooth"
                });
            }

            // メニューを閉じる
            overlayInput.checked = false;
        });
    });
});
</script>

  <script>
  function toggleMenu(image) {
      // 画像の親要素（.dropholder）を取得
      let dropholder = image.closest(".dropholder");
  
      // 対応するメニュー（.menu）を取得
      let menu = dropholder.querySelector(".menu");
  
      // メニューの表示・非表示を切り替え
      if (menu.style.display === "block") {
          menu.style.display = "none";
      } else {
          // 他の開いているメニューを閉じる
          document.querySelectorAll(".menu").forEach(m => {
              m.style.display = "none";
          });
  
          menu.style.display = "block";
      }
  }
  
  // 他の場所をクリックしたらメニューを閉じる
  document.addEventListener("click", function(event) {
      let isClickInsideMenu = event.target.closest(".dropholder");
  
      if (!isClickInsideMenu) {
          document.querySelectorAll(".menu").forEach(menu => {
              menu.style.display = "none";
          });
      }
  });
  </script>
  
  <style>
  /* メニューの基本スタイル */

      position: absolute;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      list-style: none;
      z-index: 1000;
  }
  
  .menu li {
